<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mybe Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        h1, .title {
            font-family: 'Poppins', sans-serif;
        }

        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .message-appear {
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .send-button-hover {
            transition: all 0.2s ease;
        }

        .send-button-hover:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.15);
        }

        .send-button-hover:active {
            transform: translateY(0);
        }

        .input-focus {
            transition: all 0.2s ease;
        }

        .input-focus:focus {
            transform: translateY(-1px);
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-slate-50 to-slate-100 antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 py-8">
        <div class="w-full max-w-4xl">
            <!-- En-t√™te am√©lior√© -->
            <div class="glass-effect rounded-t-3xl shadow-lg border border-slate-200/60 px-8 py-6 mb-1">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <div class="w-12 h-12 bg-gradient-to-br from-slate-700 to-slate-900 rounded-2xl flex items-center justify-center shadow-md">
                                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                                </svg>
                            </div>
                            <div class="absolute -bottom-1 -right-1 w-4 h-4 bg-emerald-500 rounded-full border-2 border-white pulse-dot"></div>
                        </div>
                        <div>
                            <h1 class="text-2xl font-semibold text-slate-800 title">R√®d√© ChatBot</h1>
                            <div class="flex items-center gap-2 mt-0.5">
                                <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                                <p class="text-sm text-slate-500 font-medium">Toujours disponible</p>
                            </div>
                        </div>
                    </div>
                    <div class="hidden sm:flex items-center gap-3">
                        <button class="w-10 h-10 rounded-xl bg-slate-100 hover:bg-slate-200 transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Zone de chat am√©lior√©e -->
            <div id="chat-container" class="glass-effect border-x border-slate-200/60 h-[550px] overflow-y-auto px-8 py-6 space-y-5">
                <!-- Message de bienvenue am√©lior√© -->
                <div class="flex items-start gap-3 message-appear">
                    <div class="w-9 h-9 bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                        </svg>
                    </div>
                    <div class="bg-white rounded-3xl rounded-tl-md px-5 py-3.5 max-w-lg shadow-sm border border-slate-100">
                        <p class="text-slate-700 text-[15px] leading-relaxed">
                            üëã Bonjour ! Je suis <span class="font-semibold">R√®d√® Chatbot</span>, votre assistant intelligent. 
                            <br>
                            Comment puis-je vous aider aujourd'hui ?
                        </p>
                    </div>
                </div>
            </div>

            <!-- Zone de saisie am√©lior√©e -->
            <div class="glass-effect rounded-b-3xl shadow-lg border border-slate-200/60 px-8 py-5 mt-1">
                <div class="flex items-end gap-3">
                    <div class="flex-1 relative">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Posez-moi une question..."
                            class="w-full px-5 py-4 bg-white border-2 border-slate-200 rounded-2xl focus:outline-none focus:border-slate-400 transition-all text-slate-700 placeholder-slate-400 shadow-sm input-focus text-[15px]"
                        >
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-300">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                            </svg>
                        </div>
                    </div>
                    <button 
                        id="send-button"
                        class="bg-gradient-to-br from-slate-700 to-slate-900 hover:from-slate-600 hover:to-slate-800 text-white px-7 py-4 rounded-2xl font-medium transition-all duration-200 flex items-center gap-2.5 shadow-md send-button-hover"
                    >
                        <span class="font-medium">Envoyer</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Suggestions rapides -->
                <div class="mt-4 flex flex-wrap gap-2">
                    <button class="suggestion-btn px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition-colors">
                        üí° Suggestions
                    </button>
                    <button class="suggestion-btn px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition-colors">
                        üìä Analyse
                    </button>
                    <button class="suggestion-btn px-4 py-2 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full text-sm font-medium transition-colors">
                        ‚úçÔ∏è R√©daction
                    </button>
                </div>
            </div>

            <!-- Footer am√©lior√© -->
            <div class="text-center mt-6">
                <p class="text-xs text-slate-400 font-medium">Propuls√© par <span class="text-slate-500 font-semibold">Mybe</span> ‚Ä¢ Intelligence Artificielle</p>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const suggestionBtns = document.querySelectorAll('.suggestion-btn');

        // Gestion des suggestions
        suggestionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const text = btn.textContent.trim();
                messageInput.value = text;
                messageInput.focus();
            });
        });

        function addMessage(text, isUser) {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `flex items-start gap-3 message-appear ${isUser ? 'flex-row-reverse' : ''}`;

            if (!isUser) {
                const avatar = document.createElement('div');
                avatar.className = 'w-9 h-9 bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm';
                avatar.innerHTML = `
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                    </svg>
                `;
                messageWrapper.appendChild(avatar);
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = isUser 
                ? 'bg-gradient-to-br from-slate-700 to-slate-900 text-white rounded-3xl rounded-tr-md px-5 py-3.5 max-w-lg shadow-md'
                : 'bg-white text-slate-700 rounded-3xl rounded-tl-md px-5 py-3.5 max-w-lg shadow-sm border border-slate-100';
            
            const textP = document.createElement('p');
            textP.className = 'text-[15px] leading-relaxed';
            textP.textContent = text;
            
            messageDiv.appendChild(textP);
            messageWrapper.appendChild(messageDiv);
            chatContainer.appendChild(messageWrapper);
            
            // Scroll fluide
            setTimeout(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            // Indicateur de chargement am√©lior√©
            const loadingWrapper = document.createElement('div');
            loadingWrapper.className = 'flex items-start gap-3 message-appear';
            loadingWrapper.id = 'loading-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'w-9 h-9 bg-gradient-to-br from-slate-700 to-slate-900 rounded-xl flex items-center justify-center flex-shrink-0 shadow-sm';
            avatar.innerHTML = `
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
            `;
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'bg-white rounded-3xl rounded-tl-md px-5 py-3.5 shadow-sm border border-slate-100';
            loadingDiv.innerHTML = `
                <div class="flex gap-1.5">
                    <div class="w-2.5 h-2.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-2.5 h-2.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-2.5 h-2.5 bg-slate-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            `;
            
            loadingWrapper.appendChild(avatar);
            loadingWrapper.appendChild(loadingDiv);
            chatContainer.appendChild(loadingWrapper);
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });

            try {
                const response = await fetch('http://localhost:8000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                // Supprimer l'indicateur de chargement
                const loading = document.getElementById('loading-indicator');
                if (loading) loading.remove();
                
                addMessage(data.response, false);
            } catch (error) {
                // Supprimer l'indicateur de chargement
                const loading = document.getElementById('loading-indicator');
                if (loading) loading.remove();
                
                addMessage('‚ùå Erreur : Impossible de contacter le serveur. Veuillez r√©essayer.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Focus automatique sur l'input au chargement
        messageInput.focus();

        // Animation du bouton envoyer quand l'input change
        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim()) {
                sendButton.classList.add('scale-105');
                setTimeout(() => sendButton.classList.remove('scale-105'), 200);
            }
        });
    </script>
</body>
</html>
